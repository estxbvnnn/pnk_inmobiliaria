<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Gestor - PNK Inmobiliaria</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/validation.js" defer></script>
</head>
<body>
    <header>
        <h1>Ingreso Gestor</h1>
    </header>
    <main>
        <form id="gestorForm" action="src/controllers/AuthController.php" method="POST">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required>

            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="sex">Sexo:</label>
            <select id="sex" name="sex" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="mobile">Teléfono Móvil:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="backgroundCheck">Certificado de Antecedentes:</label>
            <input type="file" id="backgroundCheck" name="backgroundCheck" accept=".pdf,.jpg,.png" required>

            <button type="submit">Registrar Gestor</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 PNK Inmobiliaria. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
